<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
      
    <img id="image" src="dog.jpg" />
    <button onclick="myFunction()">Change Me</button>
      
    <script>
        
      function myFunction() {
        document.getElementById("image").src = "cat.jpg";
      }
        
    </script>
  </body>
</html>
