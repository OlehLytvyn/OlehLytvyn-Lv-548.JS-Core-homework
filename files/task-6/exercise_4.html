<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <ul id="list">
      <li id="one">1</li>
      <li id="two">2</li>
      <li id="three">3</li>
      <li id="four">4</li>
      <li id="five">5</li>
    </ul>
    <button onclick="myFunction()">Try it</button>
    <script>
      let sort = document.querySelectorAll("ul > li");
      alert(sort[0].innerHTML);
      alert(sort[4].innerHTML);
      alert(sort[1].innerHTML);
      alert(sort[3].innerHTML);
      alert(sort[2].innerHTML);

      function myFunction() {
        alert(
          sort[0].innerHTML +
            "," +
            sort[4].innerHTML +
            "," +
            sort[1].innerHTML +
            "," +
            sort[3].innerHTML +
            "," +
            sort[2].innerHTML
        );
      }
    </script>
  </body>
</html>
