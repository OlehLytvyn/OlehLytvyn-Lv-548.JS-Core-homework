<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <script>
      const openTab = window.open('', 'window', 'width = 300, height  = 300');
      openTab.document.write('<p> This is "myWindow"</p>');
      setTimeout(function () {
        openTab.resizeTo(500, 500);
      }, 2000);
      setTimeout(function () {
        openTab.moveTo(200, 200);
      }, 4000);
      setTimeout(function () {
        openTab.close();
      }, 6000);
    </script>
  </body>
</html>
