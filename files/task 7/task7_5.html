<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <button id="liveBtn">Live button!</button>
    <script>
      liveBtn.onmouseover = liveBtn.onmouseout = liveBtn.onclick = handler;
      function handler(event) {
        if (event.type == 'mouseover') {
          let d1 = document.getElementById('liveBtn');
          d1.insertAdjacentHTML('afterend', '<p>Mouse on me!</p>');
        }
        if (event.type == 'mouseout') {
          let d2 = document.getElementById('liveBtn');
          d2.insertAdjacentHTML('afterend', '<p>Mouse is not on me!</p>');
        }
        if (event.type == 'click') {
          let d3 = document.getElementById('liveBtn');
          d3.insertAdjacentHTML('afterend', '<p>I was pressed!</p>');
        }
      }
    </script>
  </body>
</html>
